log4j.rootLogger=DEBUG, A1, R

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=logs/test.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss,SSS} [%t] %c{1}.%M(%L) %-5p %x - %m%n

# A1 is set to be a ConsoleAppender and uses PatternLayout.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss,SSS} [%t] %c{1}.%M(%L) %-5p %x - %m%n
